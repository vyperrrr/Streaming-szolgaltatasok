  <body class="d-flex flex-column min-vh-100 bg-tower">
    <header>
      <div class="kipozicional">
        <a href="#tartalom">Ugrás a tartalomra</a>
      </div>
      <nav

          >

            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Kezdőlap</a>

              </li>

              </li>

              <li class="nav-item">
                <a
                  class="nav-link"
                  id="normalbetu"
                  href="#"
                  onclick="setActiveStyleSheet('normal'); return false;"
                  >Normál változat</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container mt-2" id="tartalom">
      <h1>Melyik a kedvenc szolgáltatód és miért?</h1>
      <form
        class="row g-3 my-2"
        action="mailto:patrikchannelmc@gmail.com"
        method="post"
      >
        <div class="col-md-12 col-lg-4">
          <label for="inputEmail" class="form-label">Email*</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            name="email"
            maxlength="200"
            required
          />
        </div>
        <div class="col-md-6 col-lg-4">
          <label for="lastName" class="form-label">Vezetéknév*</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            maxlength="200"
            required
          />
        </div>
        <div class="col-md-6 col-lg-4">
          <label for="firstName" class="form-label">Keresztnév*</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            maxlength="200"
            required
          />
        </div>
        <div class="col-lg-4 col-md-6 col-12">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault1">
            <span lang="en">Netflix</span>
          </label>
        </div>
        <div class="col-lg-4 col-md-6 col-12">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
          />
          <label class="form-check-label" for="flexRadioDefault2">
            <span lang="en">Hulu</span>
          </label>
        </div>
        <div class="col-lg-4 col-md-6 col-12">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault3"
          />
          <label class="form-check-label" for="flexRadioDefault3">
            <span lang="en">Prime Video</span>
          </label>
        </div>
        <div class="col-lg-4 col-md-6 col-12">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault4"
          />
          <label class="form-check-label" for="flexRadioDefault4">
            <span lang="en">Disney+</span>
          </label>
        </div>
        <div class="col-lg-4 col-md-6 col-12">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault5"
          />
          <label class="form-check-label" for="flexRadioDefault5">
            <span lang="en">HBO Max</span>
          </label>
        </div>
        <div class="col-lg-4 col-md-6 col-12">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault6"
          />
          <label class="form-check-label" for="flexRadioDefault6">
            <span lang="en">SkyShowtime</span>
          </label>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Miért?</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="8"
            name="why"
            maxlength="1000"
          ></textarea>
        </div>
        <div class="form-group">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            name="newsletter"
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Feliratkozás hírlevélre
          </label>
        </div>
        <div class="col-lg-6">
          <button type="reset" class="btn btn-secondary w-100">
            Visszaállítás
          </button>
        </div>
        <div class="col-lg-6">
          <button type="submit" class="btn btn-success w-100">Küldés</button>
        </div>
      </form>
    </main>
    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top px-4 mt-auto"
    >
      <div class="d-flex align-items-center">
        <a
          href="https://www.facebook.com/profile.php?id=100078412884013"
          class="footer-link"
          target="_blank"
          >© Készítette: Gerzsenyi Patrik</a
        >
      </div>
      <div class="d-flex align-items-center">
        <object
          class="github-svg"
          type="image/svg+xml"
          data="ikonok/github-mark.svg"
        >
          Github logó
        </object>
        <a href="https://github.com/vyperrrr" class="footer-link" target="_blank">
          @vyperrrr
